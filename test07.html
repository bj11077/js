<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#abc{
display:none;
width: 100px; height: 100px; background-color: green; margin-left: 60px;
	margin-top:20px;}
	
#abc.a{ display: block; background: yellow; }	
#abc.b{ display: block; background: green; }	
#abc.c{ display: block; background: pink; }	
#abc.d{ display: block; background: red;  }	


</style>
<script type="text/javascript">
var flag = true;
var ab;
var e;
function init(){
	b1 = document.getElementById('b1')
	b2 = document.getElementById('b2')
	b3 = document.getElementById('b3')
	b4 = document.getElementById('b4')
	b5 = document.getElementById('b5')
	b1.addEventListener('click', btn_listener)
	b2.addEventListener('click', btn_listener)
	b3.addEventListener('click', btn_listener)
	b4.addEventListener('click', btn_listener)
	b5.addEventListener('click', btn_listener)
}
function btn_listener(){
	
	var abc
	
	
	switch(event.target.id){
	case 'b1': 
		abc = document.getElementById('abc');
		abc.setAttribute('class','a');
	break;
	case 'b2':
		abc = document.getElementById('abc');
		abc.setAttribute('class','b');
		
		break;
	case 'b3':
		abc = document.getElementById('abc');
		abc.setAttribute('class','c');
		break;
	case 'b4':
		color();
	break;
	
	case 'b5':
		let remove = document.querySelector('#abc');
		remove.removeAttribute('class');
		clearTimeout(e);
		//재귀종료 
	break;
	
	
	}
	
}



function color(){
	
	
		if(flag){
			ab = document.querySelector('#abc');
			ab.setAttribute('class','d');
			
		}else{
			let ad = document.querySelector('#abc');
			ad.removeAttribute('class');
			
		}
		flag = !flag;
		e = setTimeout('color()', 100);
}






</script>
</head>
<body onload="init()">
<input type="button" id="b1" value="button1">
<input type="button" id="b2" value="button2">
<input type="button" id="b3" value="button3">
<input type="button" id="b4" value="button4">
<input type="button" id="b5" value="지우기"><br>
<div id="abc"></div>
</body>
</html>
